<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDoList</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Items
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <div class="dropdown-divider"></div>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card" style="width: auto; margin: 100px; border-width: 5px">
        <div class="card-body">
          <h5 class="card-title">My Clock</h5>
          <div id="time" style="font-size: large; color: red"></div>
          <p class="card-text">PRESS STOP TO RECORD THE EXACT TIME.</p>
          <button
            class="btn btn-primary"
            onclick="start()"
            style="background-color: grey; border-color: grey"
          >
            START
          </button>
          <button class="btn btn-primary" onclick="stop()">STOP</button>
        </div>
      </div>
    </div>
    <script>
      let a, day, date, time, month, clock, year;
      clock = setInterval(() => {
        a = new Date();
        day =
          a.getDay() == 0
            ? "Sunday"
            : a.getDay() == 1
            ? "Monday"
            : a.getDay() == 2
            ? "Tuesday"
            : a.getDay() == 3
            ? "Wednesday"
            : a.getDay() == 4
            ? "Thursday"
            : a.getDay() == 5
            ? "Friday"
            : "Saturday";
        date = a.getDate();
        time = a.getHours() + " : " + a.getMinutes() + " : " + a.getSeconds();
        month = (a.getMonth()) + 1;
        year = a.getFullYear();
        document.getElementById("time").innerHTML =
          time + " on " + date + "/" + month + "/" + year + " , " + day;
      }, 1000);

      const stop = () => {
        clearInterval(clock);
        document.getElementsByClassName("card-text")[0].innerText =
          "PRESS START TO SEE THE CURRENT TIME AGAIN";
        document.getElementsByClassName(
          "btn btn-primary"
        )[1].style.backgroundColor = "grey";
        document.getElementsByClassName(
          "btn btn-primary"
        )[1].style.borderColor = "grey";
        document.getElementsByClassName(
          "btn btn-primary"
        )[0].style.backgroundColor = "#0d6efd";
        document.getElementsByClassName(
          "btn btn-primary"
        )[0].style.borderColor = "#0d6efd";
      };

      function start() {
        document.getElementsByClassName("card-text")[0].innerText =
          "PRESS STOP TO RECORD THE EXACT TIME";
        document.getElementsByClassName(
          "btn btn-primary"
        )[1].style.backgroundColor = "#0d6efd";
        document.getElementsByClassName(
          "btn btn-primary"
        )[1].style.borderColor = "#0d6efd";
        document.getElementsByClassName(
          "btn btn-primary"
        )[0].style.backgroundColor = "grey";
        document.getElementsByClassName(
          "btn btn-primary"
        )[0].style.borderColor = "grey";
        clock = setInterval(() => {
          a = new Date();
          day =
            a.getDay() == 0
              ? "Sunday"
              : a.getDay() == 1
              ? "Monday"
              : a.getDay() == 2
              ? "Tuesday"
              : a.getDay() == 3
              ? "Wednesday"
              : a.getDay() == 4
              ? "Thursday"
              : a.getDay() == 5
              ? "Friday"
              : "Saturday";
          date = a.getDate();
          time = a.getHours() + " : " + a.getMinutes() + " : " + a.getSeconds();
          month = (a.getMonth()) + 1;
          year = a.getFullYear();
          document.getElementById("time").innerHTML =
            time + " on " + date + "/" + month +"/" + year + " , " + day;
        }, 1000);
      }
    </script>
  </body>
</html>
